<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <ion-icon class="icons-properties" name="logo-instagram"></ion-icon>
                <img src="./assets/icons/logo.png" alt="logo do instagram">
            </div>
        </div>
        
    </header>
    
    <main>
        <div class="container">
            <!-- ------------STORIES------------ -->
            <div class="stories">
                <div class="story">
                    <img src="" alt="">
                    <div class="userName_story"></div>
                </div>
                <div class="story">
                    <img src="" alt="">
                    <div class="userName_story"></div>
                </div>
                <div class="story">
                    <img src="" alt="">
                    <div class="userName_story"></div>
                </div>
            </div>

            <!-- --------------FEED-------------- -->
            <div class="feed">
                <!-- POST 1 -->
                <div class="post">
                    <div>
                        <div>
                            <img src="" alt="">
                            <div class="userName_post"></div>
                        </div>
                        <div class="moreOptions_post"> ... </div>
                    </div>
                    
                    <img src="" alt="">

                    <div class="actions_post">
                        <div>
                            Like icon
                            Comment icon
                            Share icon
                        </div>
                        <div>
                            save icon
                        </div>
                    </div>

                    <div class="numberOfLikes_post">
                        <img src="" alt="">
                        Curtigo por <span> responde ai </span> e <span> 101.523 pessoas </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- RIGHT SIDEBAR -->
        <div class="sidebar">

        </div>
    </main>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
