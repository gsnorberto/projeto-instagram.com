<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <ion-icon class="icons-properties" name="logo-instagram"></ion-icon>
                <img src="./assets/icons/logo.png" alt="logo do instagram">
            </div>
            <input type="text" placeholder="Pesquisar">

            <div class="icons_header icons-properties">
                <ion-icon name="paper-plane-outline"></ion-icon>
                <ion-icon name="compass-outline"></ion-icon>
                <ion-icon name="heart-outline"></ion-icon>
                <ion-icon name="person-outline"></ion-icon>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- ------------LEFT COLUMN------------ -->
            <div class="left-column">
                <!-- ------------STORIES------------ -->
                <div class="stories">
                    <div class="stories_slider">
                        <div class="story">
                            <div class="bg-img">
                                <img src="./media/imgs/avatar1.png" alt="">
                            </div>
                            <div class="userName_story">9gag sdaljkasdk aslsds</div>
                        </div>
                        <div class="story">
                            <div class="bg-img">
                                <img src="./media/imgs/avatar2.png" alt="">
                            </div>
                            <div class="userName_story">meowe</div>
                        </div>
                        <div class="story">
                            <div class="bg-img">
                                <img src="./media/imgs/avatar3.png" alt="">
                            </div>
                            <div class="userName_story">barked</div>
                        </div>
                        <div class="story">
                            <div class="bg-img">
                                <img src="./media/imgs/avatar4.png" alt="">
                            </div>
                            <div class="userName_story">nathanwpyle</div>
                        </div>
                        <div class="story">
                            <div class="bg-img">
                                <img src="./media/imgs/avatar5.png" alt="">
                            </div>
                            <div class="userName_story">wawawiwac</div>
                        </div>
                        <div class="story">
                            <div class="bg-img">
                                <img src="./media/imgs/avatar6.png" alt="">
                            </div>
                            <div class="userName_story">respondeai</div>
                        </div>
                        <div class="story">
                            <div class="bg-img">
                                <img src="./media/imgs/avatar7.png" alt="">
                            </div>
                            <div class="userName_story">filomoderna</div>
                        </div>
                        <div class="story">
                            <div class="bg-img">
                                <img src="./media/imgs/avatar8.png" alt="">
                            </div>
                            <div class="userName_story">memeriago</div>
                        </div>
                        
                    </div>
                </div>

                <!-- --------------FEED-------------- -->
                <div class="feed">
                    <!-- POST 1 -->
                    <div class="post">
                        <div>
                            <div>
                                <img src="" alt="">
                                <div class="userName_post"></div>
                            </div>
                            <div class="moreOptions_post"> ... </div>
                        </div>

                        <img src="" alt="">

                        <div class="actions_post">
                            <div>
                                Like icon
                                Comment icon
                                Share icon
                            </div>
                            <div>
                                save icon
                            </div>
                        </div>

                        <div class="numberOfLikes_post">
                            <img src="" alt="">
                            Curtigo por <span> responde ai </span> e <span> 101.523 pessoas </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ------------RIGHT COLUMN------------ -->
            <div class="right-column">

            </div>

        </div>
    </main>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
